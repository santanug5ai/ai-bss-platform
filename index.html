        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0F172A;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: -50px;
            left: -50px;
            background: #8B5CF6;
        }

        .blob-2 {
            top: -50px;
            right: -50px;
            background: #06B6D4;
            animation-delay: 2s;
        }

        .blob-3 {
            bottom: -100px;
            left: 100px;
            background: #EC4899;
            animation-delay: 4s;
        }

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

            position: relative;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #EC4899 100%);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .header-content {

            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-icon {
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            padding: 0.75rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .header-title {
            font-size: clamp(1.25rem, 4vw, 2rem);
            font-weight: 700;
            flex: 1;
            min-width: 200px;
        }

        .header-subtitle {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            opacity: 0.9;
            width: 100%;
            margin-top: 0.5rem;

            top: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0;
            min-width: min-content;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;

        .tab:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(139, 92, 246, 0.1);
        }

        .tab.active {
            color: #fff;
        }

            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8B5CF6, #06B6D4);
            border-radius: 2px 2px 0 0;
        }

        /* Main Content */

            margin: 0 auto;
            padding: 1rem;
            z-index: 1;

            font-weight: 700;

        .use-case-description {

            line-height: 1.5;

            margin-bottom: 1.5rem;

        @media (min-width: 1024px) {

        .chart-container {

            border-radius: 16px;
            padding: 1.25rem;
        }

        @media (min-width: 768px) {
            .chart-container {
                padding: 1.5rem;
            }
        }

        .chart-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .chart-line {
            width: 40px;
            height: 3px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .chart-title {
            font-size: clamp(0.9375rem, 2vw, 1.125rem);
            font-weight: 700;
            flex: 1;
        }

        .chart-wrapper {
            width: 100%;
            height: 250px;

        @media (min-width: 640px) {
            .chart-wrapper {
                height: 300px;
            }
        }

        @media (min-width: 1024px) {
            .chart-wrapper {
                height: 280px;
            }
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (min-width: 640px) {
            .legend-item {
                font-size: 0.8125rem;
            }
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            flex-shrink: 0;

        .footer {
            position: relative;
            max-width: 1400px;
            margin: 2rem auto 0;
            padding: 2rem 1rem;
            z-index: 1;

        .footer-content {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
        }

        .footer-text {
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
        }

        /* Utility Classes */
        .icon {
            width: 20px;
            height: 20px;
        }

        @media (min-width: 768px) {
            .icon {
                width: 24px;
                height: 24px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }
    </style>
</head>

                            <p className="header-subtitle">Next-Generation Business Support Systems Powered by Artificial Intelligence</p>
                        </div>
                    </header>

                    <div className="tabs-container">
                        <div className="tabs">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    className={`tab ${activeTab === tab.id ? 'active' : ''}`}
                                    onClick={() => setActiveTab(tab.id)}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <main className="main-content">
                        <div className="use-case-grid">
                            {currentUseCases.map(useCase => (
                                <div key={useCase.id} className="use-case-card">
                                    <h3 className="use-case-title">{useCase.title}</h3>
                                    <p className="use-case-description">{useCase.description}</p>
                                    <button 
                                        className="view-button"
                                        onClick={() => setSelectedUseCase(useCase)}
                                    >
                                        <span>View Details</span>
                                        <ArrowRightIcon />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="footer">
                        <div className="footer-content">
                            <p className="footer-text">
                                © 2025 AI-Enabled BSS Platform. Transforming Business Operations with Artificial Intelligence.
                            </p>
                        </div>
                    </footer>

                    {selectedUseCase && (
                        <UseCaseModal 
                            useCase={selectedUseCase}
                            onClose={() => setSelectedUseCase(null)}
                        />
                    )}
                </>
            );
        }

        function UseCaseModal({ useCase, onClose }) {
            const generateChartData = () => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'];
                return months.map((month, index) => ({
                    month,
                    performance: Math.floor(60 + Math.random() * 40 + (index * 1.5)),
                    baseline: Math.floor(50 + Math.random() * 15),
                    target: 85 + index
                }));
            };

            const generateBarData = () => {
                const categories = ['Q1', 'Q2', 'Q3', 'Q4', 'Q1', 'Q2', 'Q3', 'Q4', 'Q1', 'Q2', 'Q3', 'Q4', 'Q1', 'Q2', 'Q3', 'Q4', 'Q1', 'Q2', 'Q3', 'Q4'];
                return categories.map((quarter, index) => ({
                    quarter,
                    current: Math.floor(100000 + Math.random() * 200000 + (index * 10000)),
                    previous: Math.floor(80000 + Math.random() * 150000)
                }));
            };

            const chartData = generateChartData();
            const barData = generateBarData();

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div className="modal-header-content">
                                <div className="modal-badge">
                                    <TargetIcon />
                                    <span>Use Case Details</span>
                                </div>
                                <h2 className="modal-title">{useCase.title}</h2>
                                <p className="modal-description">{useCase.description}</p>
                            </div>
                            <button className="modal-close" onClick={onClose}>
                                <CloseIcon />
                            </button>
                        </div>

                        <div className="modal-body">
                            <div className="section section-ai">
                                <div className="section-header">
                                    <div className="section-icon" style={{ background: 'linear-gradient(135deg, #3B82F6, #6366F1)' }}>
                                        <SparklesIcon />
                                    </div>
                                    <h3 className="section-title">AI Capabilities</h3>
                                </div>
                                <p className="section-content">{useCase.aiCapabilities}</p>
                            </div>

                            <div className="section section-value">
                                <div className="section-header">
                                    <div className="section-icon" style={{ background: 'linear-gradient(135deg, #10B981, #059669)' }}>
                                        <TrendingUpIcon />
                                    </div>
                                    <h3 className="section-title">Expected Business Value</h3>
                                </div>
                                <p className="section-content">{useCase.expectedValue}</p>
                            </div>

                            <div className="charts-grid">
                                <div className="chart-container">
                                    <div className="chart-header">
                                        <div className="chart-line" style={{ background: 'linear-gradient(90deg, #8B5CF6, #06B6D4)' }}></div>
                                        <h4 className="chart-title">Performance Metrics</h4>
                                    </div>
                                    <div className="chart-wrapper">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={chartData}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                                <XAxis 
                                                    dataKey="month" 
                                                    stroke="rgba(255,255,255,0.6)"
                                                    style={{ fontSize: '11px' }}
                                                />
                                                <YAxis 
                                                    stroke="rgba(255,255,255,0.6)"
                                                    style={{ fontSize: '11px' }}
                                                />
                                                <Tooltip 
                                                    contentStyle={{ 
                                                        background: '#1E293B', 
                                                        border: '1px solid rgba(255,255,255,0.2)',
                                                        borderRadius: '8px',
                                                        fontSize: '12px'
                                                    }}
                                                />
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="performance" 
                                                    stroke="#8B5CF6" 
                                                    strokeWidth={3}
                                                    dot={false}
                                                    name="AI Performance"
                                                />
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="baseline" 
                                                    stroke="#64748B" 
                                                    strokeWidth={2}
                                                    strokeDasharray="5 5"
                                                    dot={false}
                                                    name="Baseline"
                                                />
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="target" 
                                                    stroke="#10B981" 
                                                    strokeWidth={2}
                                                    strokeDasharray="8 4"
                                                    dot={false}
                                                    name="Target"
                                                />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <div className="legend">
                                        <div className="legend-item">
                                            <div className="legend-color" style={{ background: '#8B5CF6' }}></div>
                                            <span>AI Performance</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{ background: '#64748B' }}></div>
                                            <span>Baseline</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{ background: '#10B981' }}></div>
                                            <span>Target</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="chart-container">
                                    <div className="chart-header">
                                        <div className="chart-line" style={{ background: 'linear-gradient(90deg, #F59E0B, #EC4899)' }}></div>
                                        <h4 className="chart-title">Value Impact (USD)</h4>
                                    </div>
                                    <div className="chart-wrapper">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={barData}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                                <XAxis 
                                                    dataKey="quarter" 
                                                    stroke="rgba(255,255,255,0.6)"
                                                    style={{ fontSize: '11px' }}
                                                />
                                                <YAxis 
                                                    stroke="rgba(255,255,255,0.6)"
                                                    style={{ fontSize: '11px' }}
                                                />
                                                <Tooltip 
                                                    contentStyle={{ 
                                                        background: '#1E293B', 
                                                        border: '1px solid rgba(255,255,255,0.2)',
                                                        borderRadius: '8px',
                                                        fontSize: '12px'
                                                    }}
                                                    formatter={(value) => `$${value.toLocaleString()}`}
                                                />
                                                <Bar 
                                                    dataKey="current" 
                                                    fill="#F59E0B"
                                                    radius={[4, 4, 0, 0]}
                                                    name="Current Year"
                                                    maxBarSize={40}
                                                />
                                                <Bar 
                                                    dataKey="previous" 
                                                    fill="#64748B"
                                                    radius={[4, 4, 0, 0]}
                                                    name="Previous Year"
                                                    maxBarSize={40}
                                                />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <div className="legend">
                                        <div className="legend-item">
                                            <div className="legend-color" style={{ background: '#F59E0B' }}></div>
                                            <span>Current Year</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{ background: '#64748B' }}></div>
                                            <span>Previous Year</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="section section-contact">
                                <div className="section-header">
                                    <div className="section-icon" style={{ background: 'linear-gradient(135deg, #8B5CF6, #EC4899)' }}>
                                        <MailIcon />
                                    </div>
                                    <h3 className="section-title">Get Real-Time Demo</h3>
                                </div>
                                <p className="section-content" style={{ marginBottom: '0.75rem' }}>
                                    Interested in seeing this AI solution in action? Connect with the author for a personalized demonstration and implementation discussion.
                                </p>
                                <div className="contact-info">
                                    <span className="contact-label">Contact:</span>
                                    <a href="mailto:santanughosh98@gmail.com" className="contact-email">
                                        <MailIcon />
                                        <span>santanughosh98@gmail.com</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
